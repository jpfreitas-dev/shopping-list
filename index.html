<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="./styles/style.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <img id="logo" src="./assets/logo.svg" alt="Logo do site">

  <header>
    <div>
      <img src="./assets/arrow-left.svg" alt="Ícone de seta">
      <a href="#">Voltar</a>
    </div>
    <h1>Compras da semana</h1>
  </header>
  <main>
    <section class="add-item">
      <form>
        <input id="newItem" name="newItem" type="text" placeholder="Adicione um novo item">
        <button class="btn-submit" type="submit">Adicionar item</button>
      </form>
    </section>

    <ul>
      <li>
        <form>
          <label>
            <input type="checkbox">
            <div class="checkmark"></div>
            <p>Pão de forma</p>
          </label>
        </form>
        <img src="./assets/delete.svg" alt="Ícone de lixeira">
      </li>
      <li>
        <form>
          <label>
            <input type="checkbox">
            <div class="checkmark"></div>
            <p>Café preto</p>
          </label>
        </form>
        <img src="./assets/delete.svg" alt="Ícone de lixeira">
      </li>
      <li>
        <form>
          <label>
            <input type="checkbox">
            <div class="checkmark"></div>
            <p>Suco de laranja</p>
          </label>
        </form>
        <img src="./assets/delete.svg" alt="Ícone de lixeira">
      </li>
      <li>
        <form>
          <label>
            <input type="checkbox">
            <div class="checkmark"></div>
            <p>Bolacha</p>
          </label>
        </form>
        <img src="./assets/delete.svg" alt="Ícone de lixeira">
      </li>
    </ul>

    <div id="alert" class="hide">
      <img src="./assets/warning-circle-filled.svg" alt="Ícone de alerta">
      <span>O item foi removido da lista</span>
      <img src="./assets/alert-delete.svg" alt="Ícone para fechar o alerta">
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
